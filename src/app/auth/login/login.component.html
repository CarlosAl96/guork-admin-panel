<div class="flex justify-content-center align-items-center" style="height: 100vh">
  <p-card class="card" header="Iniciar sesión" [style]="{ borderRadius: '30px' }">
    <ng-template pTemplate="header">
      <div class="header-login">
        <img src="./assets/images/logo.png" />
      </div>
    </ng-template>

    <form [formGroup]="formGroup" (ngSubmit)="login($event)">
      <div class="flex flex-column gap-2">
        <label for="email">Correo</label>
        <input pInputText id="email" formControlName="email" placeholder="Ingresa tu correo" />
      </div>
      <div class="flex flex-column gap-2 mt-3">
        <label for="password">Contraseña</label>
        <p-password id="password" styleClass="w-full" inputStyleClass="w-full" formControlName="password"
          placeholder="Ingresa tu contraseña" [toggleMask]="true" [feedback]="false" />
      </div>
      <p-messages class="mt-3" [(value)]="error" [enableService]="false" [closable]="false" />
      <div class="flex flex-column align-items-end gap-2 mt-3">
        <p-button class="btn-primary" type="submit" [loading]="loading" label="Ingresar" />
      </div>
    </form>
  </p-card>
</div>
